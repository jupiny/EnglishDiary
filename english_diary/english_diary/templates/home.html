{% extends 'base.html' %} 
{% load i18n %}
{% load bootstrap_calendar %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12 month-title">
                <div class="btn-group">
                    <button class="prev" data-calendar-nav="prev">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <span>2016년 6월</span>
                    <button class="next" data-calendar-nav="next">
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="clear-fix">
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12">
                {% bootstrap_calendar '' %}
            </div>
            <div class="col-md-4 col-sm-12 col-xl-12">
                <textarea id="diary-content" name="" class="form-control" rows="25"></textarea>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
