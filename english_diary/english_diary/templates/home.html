{% extends 'base.html' %} 


{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12 month-title">
            </div>
        </div>
        <div class="clear-fix">
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12">
                <div id="datepicker" data-date="{{ today }}" data-date-format="yyyy-mm-dd"></div>
            </div>
            <div class="col-md-4 col-sm-12 col-xl-12">
                <form>
                    <input type="hidden" id="diary-datetime">
                    <input type="submit" id="diary-delete" class="btn btn-delete" value="삭제"/>
                    <textarea id="diary-content" name="" class="form-control" required></textarea>
                    <input type="submit" id="diary-save" class="btn btn-save" value="저장"/>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block custom_javascripts %}
<script>
$( document ).ready(function() {
    $('#datepicker').datepicker();

    // Auto click today after page is loaded
    $('.active').trigger('click');

    // Create Diary
    $('#diary-save').click(function() {
        if($("form")[0].checkValidity()) {
            var diaryContent = $('#diary-content').val();
            var diaryDatetime = $('#diary-datetime').val();
            var diaryCreateAPIUrl = "/api/diary/create/";
            var data = {
                datetime: diaryDatetime,
                content: diaryContent
            };
            $.ajax({
                type: "POST",
                url: diaryCreateAPIUrl,
                data: data,
                success: function(data) {
                    if(data.result) {
                        alert("저장되었습니다.");
                    }
                    else {
                        alert("한글을 쓰시면 안되요!");
                    }
                },
                error: function(error) {
                    console.log(error);
                }
            });
            return false;
        }
    });

    // Delete Diary
    $('#diary-delete').click(function() {
        var diaryDatetime = $('#diary-datetime').val();
        var diaryDeleteAPIUrl = "/api/diary/" + diaryDatetime + "/delete/";
        var data = {
            datetime: diaryDatetime,
        };
        $.ajax({
            type: "DELETE",
            url: diaryDeleteAPIUrl,
            data: data,
            success: function(data) {
                alert("삭제되었습니다.");
                $('#diary-content').val("");
            },
            error: function(error) {
                console.log(error);
            }
        });
        return false;
    });
});
</script>
{% endblock %}
