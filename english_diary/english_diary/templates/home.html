{% extends 'base.html' %} 


{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12 month-title">
            </div>
        </div>
        <div class="clear-fix">
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12 col-xl-12">
                <div id="datepicker" data-date="{{ today }}" data-date-format="yyyy-mm-dd"></div>
            </div>
            <div class="col-md-4 col-sm-12 col-xl-12">
                <textarea id="diary-content" name="" class="form-control" rows="25"></textarea>
                <button type="button" class="btn btn-save">저장</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block custom_javascripts %}
<script>
$( document ).ready(function() {
    $('#datepicker').datepicker();
});
</script>
{% endblock %}
